server:
  port: 6688
  servlet:
    context-path: /gen

spring:
  profiles:
    active: dev
  application:
    name: libra-gen
  main:
    allow-bean-definition-overriding: true
  cloud:
    nacos:
      # nacos 地址
      server-addr: http://localhost:8848
      config:
        namespace: ${spring.profiles.active}
      discovery:
        namespace: ${spring.profiles.active}


  datasource:
    url: jdbc:mysql://node1:3306/libra-gen?characterEncoding=utf8&zeroDateTimeBehavior=convertToNull&useSSL=false&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=Asia/Shanghai
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
    type: com.zaxxer.hikari.HikariDataSource

mybatis-plus:
  mapper-locations: classpath*:/mapper/**/*.xml
  typeAliasesPackage: cn.hfbin.gen.*.entity
  global-config:
    banner: false
    #原生配置
  configuration:
    map-underscore-to-camel-case: true
    cache-enabled: false
    call-setters-on-nulls: true
    jdbc-type-for-null: 'null'
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl

# 数据库密码加密password
jasypt:
  encryptor:
    bootstrap: false
    password: libra-demo

libra:
  mybatisPlus:
    openTenant: false
